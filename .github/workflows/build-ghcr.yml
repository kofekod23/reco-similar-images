name: build-and-push-ghcr

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/reco-similar-images-worker

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for worker Dockerfile
        id: check
        run: |
          if [[ -f "worker/Dockerfile" ]]; then
            echo "has_worker=true" >> $GITHUB_OUTPUT
          else
            echo "has_worker=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        if: steps.check.outputs.has_worker == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up Buildx
        if: steps.check.outputs.has_worker == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        if: steps.check.outputs.has_worker == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip message
        if: steps.check.outputs.has_worker != 'true'
        run: echo "No worker/Dockerfile found â€” skipping image build."
